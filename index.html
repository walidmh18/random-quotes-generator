<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js" integrity="sha512-Kef5sc7gfTacR7TZKelcrRs15ipf7+t+n7Zh6mKNJbmW+/RRdCW9nwfLn4YX0s2nO6Kv5Y2ChqgIakaC6PW09A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="quoteText"><i class="fa-solid fa-quote-left"></i>
            <p class="QuoteText"></p>
            <i class="fa-solid fa-quote-right"></i>
            <button class="copyToClipboard" onclick="copyQuote()"><i class="fa-regular fa-copy"></i></button>
        </div>
        <div class="quoteAuthor"></div>
        <button class="getNew" onclick="getNewQuote()"><i class="fa-solid fa-dice"></i></button>
    </div>

    <div class="status">
        
    </div>
  </body>
</html>
